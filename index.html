<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beyond JB Construction | High-End Remodeling & Restoration in Pierce and King County</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #eee;
      line-height: 1.6;
    }
    header {
      background-color: #000;
      color: #e50914;
      padding: 2em 1em;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      background-color: #1a1a1a;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav ul li {
      flex: 1 1 25%;
      text-align: center;
    }
    nav ul li a {
      display: block;
      padding: 1em;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }
    nav ul li a:hover {
      background-color: #e50914;
      color: #fff;
    }
    .container {
      padding: 2em;
      max-width: 1200px;
      margin: auto;
    }
    .hero {
      background: url('hero-kitchen.jpg') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      text-align: center;
    }
    .hero h1 {
      font-size: 3em;
      color: #e50914;
    }
    .section {
      margin: 2em 0;
      padding: 2em;
      background-color: rgba(0,0,0,0.7);
      border-radius: 8px;
    }
    .section h2 {
      color: #e50914;
      margin-bottom: 1em;
    }
    .services-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }
    .service-item {
      background-color: #1a1a1a;
      padding: 1em;
      flex: 1 1 calc(33.333% - 2em);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
      color: #fff;
      border-radius: 6px;
      text-align: center;
    }
    .service-item h3 {
      margin-top: 0;
    }
    .service-item img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 1em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      max-width: 500px;
      margin-top: 1em;
    }
    input, textarea, button {
      padding: 0.5em;
      font-family: inherit;
    }
    button {
      background-color: #e50914;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    footer {
      background-color: #000;
      color: #e50914;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
    a {
      color: #e50914;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      nav ul li {
        flex: 1 1 50%;
      }
      .services-list {
        flex-direction: column;
      }
      .service-item {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Beyond JB Construction</h1>
  <p>Remodeling. Restoring. Refining Homes Across Pierce County and King County</p>
</header>

<nav>
  <ul>
    <li><a href="#services">Services</a></li>
    <li><a href="#gallery">Gallery</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#quote">Quote</a></li>
  </ul>
</nav>

<div class="hero">
  <h1>Building Beyond Expectations</h1>
</div>
